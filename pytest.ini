[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = .
asyncio_mode = auto
addopts = 
    --verbose
    --strict-markers
    --disable-warnings
filterwarnings =
    ignore:.*HTTP_422_UNPROCESSABLE_ENTITY.*:DeprecationWarning:fastapi\..*
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
