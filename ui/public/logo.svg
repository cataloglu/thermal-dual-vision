<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="heat" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="50%" stop-color="#F5A524"/>
      <stop offset="100%" stop-color="#FF4D4F"/>
    </linearGradient>
  </defs>

  <!-- Camera lens ring -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="url(#heat)" stroke-width="18"/>
  <circle cx="100" cy="100" r="65" fill="none" stroke="#22304A" stroke-width="10"/>

  <!-- Thermal eye -->
  <ellipse cx="100" cy="100" rx="60" ry="32" fill="none" stroke="url(#heat)" stroke-width="10"/>
  <circle cx="100" cy="100" r="15" fill="#E6EAF2"/>

  <!-- Heat wave marks -->
  <path d="M 50 60 Q 75 40, 100 40 T 150 60" fill="none" stroke="#F5A524" stroke-width="6" stroke-linecap="round"/>
  <path d="M 50 140 Q 75 160, 100 160 T 150 140" fill="none" stroke="#FF4D4F" stroke-width="6" stroke-linecap="round"/>
</svg>
