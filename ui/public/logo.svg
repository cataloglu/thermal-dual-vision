<svg width="48" height="48" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer ring (orange gradient) -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="url(#gradient1)" stroke-width="8"/>
  
  <!-- Middle ring (blue-gray) -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="#7DD3FC" stroke-width="6"/>
  
  <!-- Inner ring (orange) -->
  <circle cx="100" cy="100" r="50" fill="none" stroke="url(#gradient2)" stroke-width="5"/>
  
  <!-- Center dot (white) -->
  <circle cx="100" cy="100" r="20" fill="#FFFFFF"/>
  
  <!-- Accent line (red) -->
  <line x1="100" y1="10" x2="100" y2="40" stroke="#FF4D4F" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FB923C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FB923C;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
