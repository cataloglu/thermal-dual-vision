# Standalone Configuration for Smart Motion Detector
# This file is used when HA_MODE=false (standalone Docker mode)
# Environment variables take precedence over these settings

# Camera Configuration
camera:
  url: "rtsp://example.com/stream"
  fps: 5
  resolution: [1280, 720]

# Motion Detection Settings
motion:
  sensitivity: 7
  min_area: 500
  cooldown_seconds: 5

# YOLO Configuration
yolo:
  model: "yolov8n"
  confidence: 0.5
  classes:
    - person
    - car
    - dog
    - cat

# OpenAI Configuration
llm:
  api_key: "yaml-api-key"
  model: "gpt-4-vision-preview"
  max_tokens: 1000
  timeout: 30

# Screenshot Settings
screenshots:
  before_seconds: 3
  after_seconds: 3
  quality: 85
  max_stored: 100
  buffer_seconds: 10

# MQTT Settings (optional - will skip if broker not available)
mqtt:
  host: "localhost"
  port: 1883
  username: "yaml-user"
  password: "yaml-pass"
  topic_prefix: "smart_motion"
  discovery: true
  discovery_prefix: "homeassistant"
  qos: 1

# Telegram Notifications (optional)
telegram:
  enabled: false
  bot_token: ""
  chat_ids: []
  rate_limit_seconds: 5

# Logging
log_level: "INFO"

# HA Mode
ha_mode: false
