[supervisord]
nodaemon=true
loglevel=warn
user=root
logfile=/dev/null
logfile_maxbytes=0
pidfile=/tmp/supervisord.pid
childlogdir=/tmp

[program:go2rtc]
command=/usr/local/bin/go2rtc -config /app/go2rtc.yaml
autostart=true
autorestart=true
startsecs=2
startretries=3
priority=10
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
stopasgroup=true
killasgroup=true

[program:backend]
command=/bin/bash -c "for i in $(seq 1 20); do curl -fsS http://127.0.0.1:1985/api/streams >/dev/null && break; sleep 1; done; python3 -m app.main"
directory=/app
autostart=true
autorestart=true
startsecs=2
startretries=3
priority=20
environment=PYTHONUNBUFFERED="1"
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
stopasgroup=true
killasgroup=true

[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true
startsecs=2
startretries=3
priority=30
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
stopsignal=QUIT
stopasgroup=true
killasgroup=true
