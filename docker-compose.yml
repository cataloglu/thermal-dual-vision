version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    image: smart-motion-detector:dev
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./data:/app/data  # Data DIÅžARIDA (korunur!)
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/ready"]
      interval: 30s
      timeout: 10s
      retries: 3

  ui:
    build:
      context: .
      dockerfile: docker/Dockerfile.ui
    image: smart-motion-ui:dev
    ports:
      - "5173:5173"
    volumes:
      - ./ui:/ui
    environment:
      - VITE_API_BASE=http://localhost:8000
    restart: unless-stopped

networks:
  default:
    name: smart-motion-net
