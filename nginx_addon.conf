# Nginx Config for HA Add-on
error_log /dev/stdout info;

# Upstream configuration for backend API
upstream backend_api {
    server 127.0.0.1:8000 max_fails=0 fail_timeout=0;
    keepalive 32;
}

# Upstream configuration for go2rtc
upstream go2rtc_server {
    server 127.0.0.1:1984 max_fails=0 fail_timeout=0;
    keepalive 8;
}

server {
    listen 8099;

    root /app/ui/dist;
    index index.html;

    # Allow Ingress to handle paths
    absolute_redirect off;

    # Increase keepalive timeout
    keepalive_timeout 120s;
    keepalive_requests 1000;
    
    # Large file support
    client_max_body_size 100M;

    location / {
        try_files $uri $uri/ /index.html;
        
        # Frigate-style config injection for Ingress support
        sub_filter_once off;
        sub_filter_types text/html;
        # Replace default API_URL with Ingress path
        # If X-Ingress-Path is empty (standalone), it stays '/api' (or becomes //api which is fine)
        sub_filter "API_URL: '/api'" "API_URL: '$http_x_ingress_path/api'";
        
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-Content-Type-Options "nosniff";
    }

    # API - WebSocket
    location /api/ws/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 600s;
    }

    # API - All requests (HA Ingress already strips prefix!)
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Connection "";
        proxy_connect_timeout 30s;
        proxy_send_timeout 180s;
        proxy_read_timeout 180s;
        proxy_buffering off;
    }

    # Proxy go2rtc
    location /go2rtc/ {
        proxy_pass http://127.0.0.1:1984/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # WebRTC needs longer timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 600s;
    }
}
