# Nginx Config for HA Add-on
error_log /dev/stdout info;

# Upstream configuration for backend API
upstream backend_api {
    server 127.0.0.1:8000 max_fails=0 fail_timeout=0;
    keepalive 32;
}

# Upstream configuration for go2rtc
upstream go2rtc_server {
    server 127.0.0.1:1984 max_fails=0 fail_timeout=0;
    keepalive 8;
}

server {
    listen 8099;

    root /app/ui/dist;
    index index.html;

    # Allow Ingress to handle paths
    absolute_redirect off;

    # Increase keepalive timeout
    keepalive_timeout 120s;
    keepalive_requests 1000;

    location / {
        try_files $uri $uri/ /index.html;
        
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-Content-Type-Options "nosniff";
    }

    # API - WebSocket specific block
    location /api/ws/ {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
        
        # WebSocket timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 600s;
    }

    # API - General requests
    location /api/ {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Ingress-Path $http_x_ingress_path;
        
        # Connection reuse
        proxy_set_header Connection "";
        
        # Timeouts (increased for media files)
        proxy_connect_timeout 10s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Large file support (for MP4/GIF)
        client_max_body_size 100M;
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # Ingress path support (if HA adds prefix)
    location ~ ^/[a-zA-Z0-9_-]+/api/ {
        rewrite ^/[a-zA-Z0-9_-]+/(.*)$ /$1 break;
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Ingress-Path $http_x_ingress_path;
        
        proxy_set_header Connection "";
        proxy_connect_timeout 10s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        client_max_body_size 100M;
        proxy_buffering off;
    }

    # Proxy go2rtc
    location /go2rtc/ {
        proxy_pass http://go2rtc_server/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # WebRTC needs longer timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 600s;
    }
}
