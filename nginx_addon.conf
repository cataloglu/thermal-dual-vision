# Nginx Config for HA Add-on
error_log /dev/stdout info;

server {
    listen 8099;

    root /app/ui/dist;
    index index.html;

    # Allow Ingress to handle paths
    absolute_redirect off;

    location / {
        try_files $uri $uri/ /index.html;
        
        # Frigate-style config injection for Ingress support
        sub_filter_once off;
        sub_filter_types text/html;
        # Replace default API_URL with Ingress path
        # If X-Ingress-Path is empty (standalone), it stays '/api' (or becomes //api which is fine)
        sub_filter "API_URL: '/api'" "API_URL: '$http_x_ingress_path/api'";
        
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-Content-Type-Options "nosniff";
    }

    # API - WebSocket specific block
    location /api/ws/ {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # API - General requests
    location /api/ {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Proxy go2rtc
    location /go2rtc/ {
        proxy_pass http://localhost:1984/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $http_host;
    }
}
