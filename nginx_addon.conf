# Nginx Config for HA Add-on (Ingress Compatible)
error_log /dev/stdout info;

# Upstream configuration for backend API
upstream backend_api {
    server 127.0.0.1:8000 max_fails=0 fail_timeout=0;
    keepalive 32;
}

# Upstream configuration for go2rtc
upstream go2rtc_server {
    server 127.0.0.1:1984 max_fails=0 fail_timeout=0;
    keepalive 8;
}

server {
    listen 8099;

    root /app/ui/dist;
    index index.html;

    # Allow Ingress to handle paths
    absolute_redirect off;

    # Increase keepalive timeout
    keepalive_timeout 120s;
    keepalive_requests 1000;

    # Large file support
    client_max_body_size 100M;

    # Static files (with Ingress prefix support)
    location ~ ^(/[a-zA-Z0-9_-]+)?/logo\.svg$ {
        try_files /logo.svg =404;
    }

    location ~ ^(/[a-zA-Z0-9_-]+)?/assets/ {
        try_files $uri =404;
    }

    # API - WebSocket (both root and Ingress paths)
    location ~ ^(/[a-zA-Z0-9_-]+)?/api/ws/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 600s;
    }

    # API - All requests (both root and Ingress paths)
    location ~ ^(/[a-zA-Z0-9_-]+)?/api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Connection "";
        
        # Timeouts for large files
        proxy_connect_timeout 30s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # go2rtc (both root and Ingress paths)
    location ~ ^(/[a-zA-Z0-9_-]+)?/go2rtc/ {
        proxy_pass http://127.0.0.1:1984/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 600s;
    }

    # Fallback to index.html (SPA routing)
    location / {
        try_files $uri $uri/ /index.html;
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-Content-Type-Options "nosniff";
    }
}
