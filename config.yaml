name: "Thermal Dual Vision"
version: "3.10.2"
slug: "thermal_dual_vision"
description: "AI supported thermal & color person detection system with MQTT Auto-Discovery."
url: "https://github.com/cataloglu/thermal-dual-vision"
arch:
  - aarch64
  - amd64
startup: application
boot: auto
hassio_api: true
map:
  - type: addon_config
    path: /app/data
    read_only: false
  - "media:rw"
  - "share:rw"
ingress: true
ingress_port: 8099
panel_icon: mdi:cctv
panel_title: Thermal Vision
ports:
  8099/tcp: 8099
  1984/tcp: 1984
  8554/tcp: 8554
ports_description:
  8099/tcp: "Web UI (direct access - not needed for Ingress)"
  1984/tcp: "go2rtc API"
  8554/tcp: "RTSP Restream"
options:
  log_level: info
schema:
  log_level: list(trace|debug|info|notice|warning|error|fatal|critical)

# Request MQTT configuration from Supervisor
services:
  - "mqtt:need"

# Verification checklist:
# - Confirm detection/live logs show expected go2rtc restream source selection.
# - Use ffprobe on a recent MP4 to confirm duration/speed looks correct.
